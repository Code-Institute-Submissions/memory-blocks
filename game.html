<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Memory Blocks! A memory game for all ages" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Blocks!</title>
</head>

<body>
    <!-- Game Area -->
    <div class="container-fluid">
        <div class="row">
            <!-- Colour Picker -->
            <div class="col-sm-12 col-md-4">
                <div class="row colour-picker">
                    <div class="colour red"></div>
                    <div class="colour orange"></div>
                    <div class="colour yellow"></div>
                    <div class="colour green"></div>
                    <div class="colour blue"></div>
                </div>
            </div>
            <!-- Game Grid -->
            <div class="col-sm-12 col-md-8">
                <div id="grid-area">
                    <div class="row row0">
                        <div id="square-0-0" class="cell"></div>
                        <div id="square-0-1" class="cell"></div>
                        <div id="square-0-2" class="cell"></div>
                        <div id="square-0-3" class="cell"></div>
                        <div id="square-0-4" class="cell"></div>
                    </div>
                    <div class="row row1">
                        <div id="square-1-0" class="cell"></div>
                        <div id="square-1-1" class="cell"></div>
                        <div id="square-1-2" class="cell"></div>
                        <div id="square-1-3" class="cell"></div>
                        <div id="square-1-4" class="cell"></div>
                    </div>
                    <div class="row row2">
                        <div id="square-2-0" class="cell"></div>
                        <div id="square-2-1" class="cell"></div>
                        <div id="square-2-2" class="cell"></div>
                        <div id="square-2-3" class="cell"></div>
                        <div id="square-2-4" class="cell"></div>
                    </div>
                    <div class="row row3">
                        <div id="square-3-0" class="cell"></div>
                        <div id="square-3-1" class="cell"></div>
                        <div id="square-3-2" class="cell"></div>
                        <div id="square-3-3" class="cell"></div>
                        <div id="square-3-4" class="cell"></div>
                    </div>
                    <div class="row row4">
                        <div id="square-4-0" class="cell"></div>
                        <div id="square-4-1" class="cell"></div>
                        <div id="square-4-2" class="cell"></div>
                        <div id="square-4-3" class="cell"></div>
                        <div id="square-4-4" class="cell"></div>
                    </div>
                </div>
                <!-- Game Buttons -->
                <div class="row my-4">
                    <a href="#" id="play" class="btn-primary hidden">Play</a>
                    <a href="#" id="finish" class="btn-danger hidden">Finish</a>
                    <a href="#" id="correct" class="btn-warning hidden">Show Solution</a>
                    <a href="#" id="play-again" class="btn-success hidden">Play Again</a>
                </div>
                <div class="row my-4 game-level">
                    <a href="#" id="easy" class="btn-success">Easy</a>
                    <a href="#" id="medium" class="btn-warning">Med</a>
                    <a href="#" id="hard" class="btn-danger">Hard</a>
                </div>
                <!-- Messages -->
                <div>
                    <div>
                        <span class="message1">Choose Easy, Medium or Hard!</span>
                    </div>
                    <div>
                        <span class="message2"></span>
                    </div>
                    <div>
                        <span class="showScore"></span>
                    </div>
                </div>
                <div class="timer"></div>
            </div>
        </div>
    </div>
    <!-- End Game Area -->
    <!-- Footer-->
    <!-- <footer>
        <div>
            <p>&copy; John Morgan 2021</p>
        </div>
    </footer> -->
    <!-- End Footer-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
